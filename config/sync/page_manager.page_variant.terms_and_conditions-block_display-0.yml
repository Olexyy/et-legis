      content: "<h2><strong>Правила використання матеріалів, опублікованих на порталі.</strong></h2>\r\n\r\n<h4><strong>Загальні положення</strong></h4>\r\n\r\n<p>1.1. Всі виключні майнові і немайнові авторські права на матеріали належать автору, якщо в самому тексті не вказано інше.</p>\r\n\r\n<p>1.2. Всі авторські немайнові права належать авторам публікацій і охороняються відповідно до чинного законодавства України.</p>\r\n\r\n<p>1.3. Захист особистих немайнових і майнових прав суб’єктів авторського права здійснюється відповідно до цивільного, адміністративного, кримінального законодавства України.</p>\r\n\r\n<p>1.4. Під творами маються на увазі всі матеріали (інформаційні повідомлення(новини), статті, публікації), які створені відповідними користувачами.</p>\r\n\r\n<h4><strong>Безкоштовне використання та обмеження</strong></h4>\r\n\r\n<p>2.1. Під використанням матеріалів мається на увазі будь-яке відтворення, републікування, поширення, переробка, переклад твору, включення як складових частин у інші твори й інші способи, передбачені Законом України” Про авторське право і суміжні права “.</p>\r\n\r\n<p>2.2. Використання таких типів матеріалів, як інформаційні повідомлення (новини), опублікованих на ресурсах цього порталу дозволяється за умови обов’язкового &nbsp;посилання на цей потрал як джерело інформації, а для Інтернет-ресурсів – ще й прямого гіперпосилання, не закритого від індексації пошуковими системами.</p>\r\n\r\n<p>2.3. З таких типів матеріалів порталу, як інформаційні повідомлення (новини), авторські статті, дозволяється використовувати не більше 400 знаків для створення &nbsp;одного інформаційного матеріалу за умови обов’язкового посилання на цей портал як джерело інформації, а для Інтернет-ресурсів – ще й прямого гіперпосилання, не закритого від індексації пошуковими системами. Використання зазначених типів матеріалів в розмірі оригіналу (у повному обсязі) забороняється.</p>\r\n\r\n<p>2.4. Посилання, гіперпосилання на цей портал повинно міститися виключно в першому чи в другому абзаці тексту.</p>\r\n\r\n<p>2.5. Використання таких типів матеріалів, як статті (авторські статті) та інтерв’ю регламентується наступним чином: дозволено використовувати не більше 400 знаків для передачі новинного повідомлення, в інших випадках необхідна письмова згода автора. Використання фото- і відеоматеріалів забороняється.</p>\r\n\r\n<p>2.6. Використання матеріалів цього порталу, шляхом відображення їх в агрегаторах новин (спеціальних програмах для читання блоків інформації, що подаються у формі так званої “Стрічки новин”) дозволяється тільки за умови належного їх оформлення, а саме: &nbsp;матеріал повинен містити заголовок, лід (коротку анотацію) матеріалу, логотип і назву джерела. Гіперпосилання з такого матеріалу повинне бути прямим – на повний текст матеріалу на цьому порталі.</p>\r\n\r\n<h3><br />\r\n<strong>Відповідальність</strong></h3>\r\n\r\n<p>3.1. Забороняється будь-яке комерційне використання матеріалів, відтворення текстів або їх фрагментів з метою комерційної реалізації права доступу до зазначених матеріалів, в тому числі використання текстів чи їх фрагментів в інтерактивних базах даних без письмового дозволу автора.</p>\r\n\r\n<p>3.2. Порушення будь-якого пункту даних Правил є порушенням виключних майнових і немайнових авторських прав автора та відповідно до норм законодавства може спричинити відповідальність, передбачену цивільним, адміністративним і кримінальним законодавством.</p>\r\n\r\n<p>3.3. Відповідно до норм чинного законодавства України автор у разі порушення своїх прав третіми особами буде змушений захищати свої права шляхом подачі скарг до правоохоронних органів та позовних заяв до судових органів.</p>\r\n"
